<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div id="thumbnail"></div>
    <h2>Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <p class="cash">0.041 ETH</p>
      <p class="time-left">3 days left</p>
    </div>
    <div class="credits">
      <img src="./images/image-avatar.png" alt="avatar image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>







  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/HassanAlnaggar99">Hassan Alnaggar</a>.
  </footer>
</body>
</html>
